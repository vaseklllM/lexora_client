services:
  lexora-client:
    build:
      context: .
      dockerfile: Dockerfile.build
    container_name: lexora-client
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NEXTAUTH_URL=http://localhost:3000
      - SYSTEM_NEXT_API_URL=http://host.docker.internal:4000/
      - SYSTEM_NEXT_TTS_URL=http://host.docker.internal:4000/public/tts
    restart: unless-stopped
    networks:
      - lexora-network
    env_file:
      - .env

